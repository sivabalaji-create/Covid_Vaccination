<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Vaccination Slot Booking</title>
  <link rel="stylesheet" href="vaccine.css">
</head>

<body>
  <header>
    <h1>COVID Vaccination Slot Booking</h1>
    <button id="logout-button">Logout</button>
  </header>

  <main>
    <section id="search-section">
      <h2>Search for Vaccination Centers</h2>
      <form id="search-form">
        <input type="text" name="location" placeholder="Enter your location" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="centers-section">
      <h2>Vaccination Centers</h2>
      <div class="center-card">
        <h3>Center Name</h3>
        <p>Location: XYZ</p>
        <p>Working Hours: 9:00 AM - 5:00 PM</p>
        <button class="book-button">Book Slot</button>
      </div>
      <!-- Repeat center-card for each vaccination center -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 COVID Vaccination Slot Booking</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
