<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Vaccination Booking</h1>

    <!-- User Login Form -->
    <div id="user-login-form">
        <h2>User Login</h2>
        <form id="user-login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Admin Login Form -->
    <div id="admin-login-form">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="admin-username" required><br>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="hidden">
        <h2>User Dashboard</h2>
        <button id="search-centres">Search Vaccination Centres</button><br>
        <button id="apply-slot">Apply for Slot</button><br>
        <button id="user-logout">Logout</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <h2>Admin Dashboard</h2>
        <button id="add-centres">Add Vaccination Centres</button><br>
        <button id="get-dosage">Get Dosage Details</button><br>
        <button id="remove-centres">Remove Vaccination Centres</button><br>
        <button id="admin-logout">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
